apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 30
    buildToolsVersion "31.0.0"
    defaultConfig {
        applicationId "net.micode.notes"
        minSdkVersion 14
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 29
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    implementation 'com.google.code.gson:gson:2.10.1' // 使用最新版本
    implementation 'androidx.appcompat:appcompat:1.3.1' // 降级到与 SDK 30 兼容的版本
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4' // 降级到与 SDK 30 兼容的版本
    implementation 'androidx.core:core-ktx:1.6.0' // 降级到与 SDK 30 兼容的版本
}